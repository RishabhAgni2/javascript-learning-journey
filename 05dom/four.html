<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style = "background-color: #212121; color: #fff;">
    <ul class = "language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').
        appendChild(li)
    }
    // addLanguage("python")
    // addLanguage("c++")

    function addOptiLanguage(langName){
        //create element
        const li = document.createElement('li')
        //create text node
        const addText = document.createTextNode(langName)
        //connect textNode to li element
        li.appendChild(addText)
        //add element to the ul
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')
    addOptiLanguage('python')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "mojo"
    const newli = document.createElement('li')
    newli.textContent = "typescript"
    secondLang.replaceWith(newli)
    //edit
    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.outerHTML = '<li>C++</li>'

    //remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove();

</script>
</html>
